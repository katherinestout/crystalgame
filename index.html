

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

 <script type="text/javascript" src="javascript.js"></script>

 <link rel="stylesheet" type="text/css" href="./style.css">

 <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

</head>
<body>
    <div class="jumbotron">
        <div class="container">
        <div class="row">
    
        <div class="col-sm-12">
           
        <h1 class="animated pulse">  <img src="./crystals/cartoon_wizard.gif" style="width: 100px; height: 100px">
            The Crystal Game
        <img src="./crystals/genie.jpg" style="width: 100px; height: 150px">
        
        </h1>
        </div>
       
        </div>

    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
    <p class="animated pulse"> Try to match this number by clicking on the crystals below! </p>
    </div>
    <div class="col-sm-2">
        <!--The number to guess:-->
        <div id="numToGuess"></div>
     </div>
    <div class="col-sm-4"></div>
    </div>

    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
    <p class="animated pulse">  Your score:</p>
    </div>
    <div class="col-sm-2">
        <!--Your score so far-->
    <div id = "yourscore" ></div>
    </div>
    <div class="col-sm-4"></div>
    </div>
    
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
    <div id= "wins" class="animated pulse">Wins:</div>
    </div>
    <div class="col-sm-2">
    <div id="losses" class="animated pulse">Losses:</div>
    </div>
    <div class="col-sm-4"></div>
    </div>
        </div>
    
    
    <!-- the crystals-->
   
        <div class= "row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
        <div class="crystals" id="one">
        <img src="./crystals/first.jpg" style="width: 200px; height: 170px;">
        </div>
        </div>
        <div class="col-sm-2">
        <div class= "crystals" id="two">
        <img src="./crystals/two.png" style="width: 170px; height: 170px;">
        </div></div>
        <div class="col-sm-2">
        <div class="crystals" id="three">
        <img src="./crystals/three.jpeg" style="width: 170px; height: 170px;">
        </div></div>
        </div>
        <div class="col-sm-3"></div>
        </div>
        </div>
        </div>

        <footer class="footer">
        <div class="footer-copyright text-center py-3"> &#169; 2018 Katherine Stout
        </div>
        </footer>

</body>
</html>
